<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Asia Motors Calculator</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/site.webmanifest" />
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body class="container">
        <header class="">
            <img
                class="logo"
                src="./assets/img/original.png"
                alt="AsiaMotors logo"
            />
        </header>
        <main class="main">
            <span id="error-message" class="error"></span>
            <input
                id="exchange"
                type="number"
                placeholder="Курс юаня"
                required
            />

            <label for="">
                Новый автомобиль
                <input id="newCars" type="checkbox" />
            </label>
            <span>Цена авто в Китае</span>
            <input
                id="price"
                type="number"
                placeholder="Введите цену авто в Китае"
            />

            <span>Расходы по Китаю</span>
            <input
                id="expensesChina"
                type="number"
                placeholder="Введите расходы по Китаю"
            />
            <span>Пошлина в РФ</span>
            <input
                id="taxRus"
                type="number"
                placeholder="Введите пошлину в РФ"
            />
            <span>Расходы в РФ</span>
            <input
                id="expensesRus"
                type="number"
                placeholder="Введите расходы в РФ"
                value="95000"
            />
            <span>Комиссия компании</span>
            <input
                id="commission"
                type="number"
                placeholder="Введите комиссию компании"
            />
            <span id="taxChinaNew" class="tax-china"
                >Налог на новый авто (считается автоматически, но можно ввести
                свое число)</span
            >
            <input
                id="taxChina"
                type="number"
                placeholder="Введите налог на новый авто если нужно"
            />
            <span id="taxChinaExp" class="tax-china"
                >Возврат налога считается автоматически</span
            >
            <input
                id="returnMoney"
                type="number"
                placeholder="Вводить ничего не нужно!"
                readonly
            />
            <button id="sumBtn" class="sum-btn">Посчитать</button>
            <input id="totalPrice" type="text" placeholder="Итого" />
        </main>
        <script defer src="./src/main.js"></script>
    </body>
</html>
